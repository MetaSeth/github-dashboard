<div class="input-group">
  <input
    type="text"
    class="form-control"
    placeholder="Username"
    aria-label="Recipient's username"
    aria-describedby="button-addon2"
    [(ngModel)]="username"
  />
  <button
    class="btn btn-outline-dark"
    type="button"
    [routerLink]="['/user', username]"
    (click)="getUserInfos()"
  >
    Search
  </button>
</div>
