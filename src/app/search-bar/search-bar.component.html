<div class="row g-3 my-1 d-flex justify-content-center">
  <div class="col-auto">
    <input
      type="text"
      class="form-control"
      placeholder="Username"
      [(ngModel)]="username"
    />
  </div>
  <div class="col-auto">
    <button
      type="submit"
      class="btn btn-primary mb-3"
      (click)="searchUserInfos()"
    >
      search
    </button>
  </div>
</div>
<app-user-infos [userInfos]="userinfos"></app-user-infos>
